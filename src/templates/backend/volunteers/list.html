{% extends 'backend/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% if users %}
        {% for usr in users %}
        <div class="col-xl-2 col-md-6">
            <div class="card bg-primary text-white mb-4">
              <img class="card-img-top" src="{{ usr.avatar.url }}" alt="Card imge cap">
              <div class="card-body">{{ usr.user.first_name }} {{ usr.user.last_name }}</div>
              <div class="card-footer d-flex align-items-center justify-content-between">
                <a class="small text-white stretched-link" href="#">Visualizar perfil</a>
                <div class="small text-white"><i class="fas fa-angle-right"></i></div>
              </div>
            </div>
          </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
