{% extends 'backend/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a class="btn btn-danger" href="#">Cancelar</a>
</form>
{% endblock %}
